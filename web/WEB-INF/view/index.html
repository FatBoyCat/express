<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>快递</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=kFWiWgzUfAUN9rmebdSCiVT30IYRDmi6"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="mapContainer">
			<div class="col-md-12">
				<div id="vv" style="height: 400px"></div>
			</div>
		</div>
	</div>
	<div class="container"> 
		 <div class="row">
		 	<div class="col-md-2"  ng-app="userLogin">
		 		<form role="form" ng-controller="userController" action="">
		 			<div class="form-group">
		 				<label for="phone">电话</label>
		 				<input type="text" class="form-control" id="phone" name="phone" ng-model="userPhone"/>
		 			</div>
		 			<div class="form-group">
		 				<label for="username">名字</label>
		 				<input type="text" class="form-control" id="username" name="username" ng-model="userName"/>
		 			</div>
		 			<button type="submit" class="btn btn-info">进入</button>
		 			<label>{{userPhone + " "+ userName}}</label>
		 		</form>
		 	</div>
		 </div>
	</div>
	
	<script type="text/javascript">
			var map = new BMap.Map("vv"); // 创建地图实例
			var point = new BMap.Point(116.404, 39.915); // 创建点坐标
			map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和地图级别
	</script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
</body>
</html>
